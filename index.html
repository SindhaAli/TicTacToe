<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <nav>
        <ul>
            <li>
                Tic Tac Toe
            </li>
        </ul>
    </nav>

    <div class="GameContainer">
            
        <div class="container">
            <div class="line"></div>
            <div class="gamebox bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="gamebox bt-0"><span class="boxtext"></span></div>
            <div class="gamebox bt-0 br-0"><span class="boxtext"></span></div>
            <div class="gamebox bl-0"><span class="boxtext"></span></div>
            <div class="gamebox "><span class="boxtext"></span></div>
            <div class="gamebox br-0"><span class="boxtext"></span></div>
            <div class="gamebox bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="gamebox bb-0"><span class="boxtext"></span></div>
            <div class="gamebox bb-0 br-0"><span class="boxtext"></span></div>
        </div>

        <div class="GameInfo">
            <h2>Welcome to Tic Tac Toe Game</h2>
            <span class="info">Turn for </span>
            <button id="reset">Reset</button>
        </div>

        <div class="Imagebox">
            <img src="excited.gif" alt="Celebrating Image">
        </div>

    </div>
    <script src="script.js"></script>
</body>
<footer>
    <ul>
        <li>
            By Sindha Mohammad Ali

        </li>
        
    </ul>
</footer>
</html>
